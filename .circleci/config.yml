version: 2
jobs:
  build:
    docker:
      - image: debian:stretch
    steps:
      - checkout
      - run:
          name: Install libs
          command: |
            apt-get install -y gcc openssl libssl-dev pkg-config
      - run:
          name: Build
          command: make
      - run:
          name: Tests
          command: make test

workflows:
  version: 2
  all:
    jobs:
      - build
